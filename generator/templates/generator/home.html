{% extends 'generator/layout.html' %}
{% block content %}
<h1 class="h4">Welcome</h1>

<div class="col-md-4 offset-md-4 p-5">
    
    <form action="{% url 'password' %}" class="card card-body"
    style="background-color:#121212;">
        
        
        <h3>password generator</h3>
        <label for="length">Select the length of your password:</label>
        <select name="length" id="length" class="form-control">
            <option value="6">6 caracteres</option>
            <option value="7">7 caracteres</option>
            <option value="8">8 caracteres</option>
            <option value="9">9 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="11">11 caracteres</option>
            <option value="12">12 caracteres </option>
            <option value="13">13 caracteres </option>
            <option value="14">14 caracteres </option>
        </select>
        
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">UPPERCASE</label>
            <input type="checkbox" name="uppercase" id="uppercase" 
            class="form-check-input">

        </div>
        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">special characters</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
            

        </div>
        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">numbers</label> 
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
            

        </div>
        
        <button class="btn btn-primary" >Generate password</button>
    </form>

</div>

{% endblock %}
